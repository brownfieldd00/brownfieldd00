<html>
    <head>
        <title>index.html</title>
    </head>
    <body>
        <style>
            body {
                background-color: #1a8cff;
            }
            .title {
                background-color: black;
                color: white;
                font-family: Arial, Helvetica, sans-serif;
                padding-bottom: 2px;
            }
            .ch {
                text-align: center;
            }
            .inline {
                display: inline;
            }
            .nodisplay {
                display:contents;
            }
            .highlighted {
                background-color: yellow;
                align-content: center;
                block-size: 16px;
            }
            .hid {
                visibility: hidden;
            }
            a {
                font: 1em sans-serif;
                color: #000;
                outline-color: yellow;
                text-decoration: none;
            }
            .item {
                background-color: gray;
                border: 5px;
                text-align: left;
                height: 100px;
                width: 650px;
                border: #000;
                border-radius: 15px;
                border-color: #000;
                margin: 15px;
            }
            .item-name {
                translate: 15px 5px;
            }
            .stylish {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            .item-desc {
                translate: 20px -15px;
                color: white;
            }
            /* Project page objects */
            .project-title {
                translate: 15px 5px;
                color: white;
            }
            .projdesc {
                translate: 30px 5px;
                color: white;
            }
            .feature {
                translate: 45px 5px;
                color: white;
            }
        </style>
        <App></App>
        
        <script>
            let pages = {}
            function render(page_id) {
                try {
                    return pages[page_id]()
                } catch {
                    return pages[0]()
                }
            }
            function newItem(page_id, name, desc) {
                let object = document.createElement('div')
                object.className = 'item'
                object.onclick = () => { render(page_id) }

                let title = document.createElement('h4')
                title.className = 'item-name stylish'
                title.innerText = name

                let descr = document.createElement('p')
                descr.className = 'item-desc stylish'
                descr.innerText = desc

                object.appendChild(title)
                object.appendChild(descr)
                return object
            }
            pages[0] = () => {
                let App = document.body.querySelector('App')
                App.innerHTML = ''
                var title = document.createElement('h1')
                title.className = 'title inline'
                title.textContent = "Welcome to my site"
                App.appendChild(title)

                var p = document.createElement('p')
                p.className = 'ch inline'
                p.textContent = "These are some projects I've been working on:"
                App.appendChild(p)

                /* item_container */
                var item_container = document.createElement('div')
                item_container.id = 'items'
                App.appendChild(item_container)

                var item0 = newItem(1, 'Discord bot', 'I decided to make a discord bot to manage discord meme submissions for a Twitch streamer.')
                item_container.appendChild(item0)
            }
            pages[1] = () => {
                let App = document.body.querySelector('App')
                App.innerHTML = ''
                var title = document.createElement('h1')
                title.className = 'title inline'
                title.textContent = "Welcome to my site"
                var back = document.createElement('a')
                back.innerText = 'Go back'
                back.onclick = () => {
                    render(0)
                }
                App.appendChild(title)
                App.appendChild(back)

                let projectTitle = document.createElement('h1')
                projectTitle.innerText = 'Discord Bot project (2022)'
                projectTitle.className = 'project-title stylish'
                App.appendChild(projectTitle)

                let projectDescription = document.createElement('p')
                projectDescription.innerText = `This discord bot was made for Bxdr who is a streamer on Twitch. It basically allows me to moderate which memes can be viewed safely on the Twitch.tv platform
                It was fully coded in JS using NodeJS. I also tried making a replica of it with python but that version has less features than the JS one.`
                projectDescription.className = 'stylish projdesc'
                App.appendChild(projectDescription)

                let featuresText = document.createElement('h2')
                featuresText.innerText = `Features`
                featuresText.className = 'stylish projdesc'
                App.appendChild(featuresText)

                let feature1 = document.createElement('li')
                feature1.innerText = 'Discord context menu option for manually approving memes'
                feature1.className = 'stylish feature'
                App.appendChild(feature1)

                let feature2 = document.createElement('li')
                feature2.innerText = 'Discord context menu option for reuploading content from YouTube as a mp4 file'
                feature2.className = 'stylish feature'
                App.appendChild(feature2)

                let feature3 = document.createElement('li')
                feature3.innerText = 'Discord context menu option for reuploading content from a link (link --> mp4)'
                feature3.className = 'stylish feature'
                App.appendChild(feature3)

                let feature4 = document.createElement('li')
                feature4.innerText = 'Discord context menu option for splitting content inside a message (if more than one attachment. it reuploads)'
                feature4.className = 'stylish feature'
                App.appendChild(feature4)

                let howItWorks = document.createElement('h2')
                howItWorks.innerText = `How to use it?`
                howItWorks.className = 'stylish projdesc'
                App.appendChild(howItWorks)

                let howItWorksDesc = document.createElement('p')
                howItWorksDesc.innerText = `The bot runs off discord.js library for npm - It has a /credits command to view who worked on it and which libraries are used
                At the moment, there are only context action (actions when you right click) in the Discord client but I am willing to add even more features if asked by Bxdr`
                howItWorksDesc.className = 'stylish projdesc'
                App.appendChild(howItWorksDesc)

                
            }
            
            render(1)
        </script>
    </body>
</html>
